<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <h1>Your Feedback</h1>
    <form action="https://formspree.io/f/xblreaba" method="post">
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="Ex. MD Nahid Hasan Bhuiyan" size="30" autofocus
                required>
        </div> <br>
        <div>
            <label for="age">Age :</label>
            <input type="number" id="age" name="age" size="6" required>
        </div> <br>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="nahid@gmail.com" required>
        </div> <br>
        <div>
            <label for="mobile">Phone :</label>
            <input type="tel" id="mobile" name="phone" placeholder="Ex. 01833954872">
        </div> <br>
        <div>
            <label for="isnt">Institution : </label>
            <input type="text" id="isnt" name="institution" placeholder="Ex. Daffodil International University"
                size="30" required>
        </div> <br>
        <div>
            <label for="dept">Department :</label>
            <select name="department" id="dept">
                <option value="swe">Software Engineering</option>
                <option value="cse">Computer Science & Engineering</option>
                <option value="me">Mechanical Engineering</option>
                <option value="law">Law</option>
                <option value="te">Textile Engineering</option>
            </select>
        </div> <br>
        <div>
            Gender
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label>
        </div> <br>
        <div>
            <h4><label for="fdbck">Your thoughts about this form :</label> </h4>
            <textarea name="feedback" id="fdbck" rows="6" cols="60"
                placeholder="Give your honest opinion here."></textarea>
        </div> <br>
        <div>
            <input type="checkbox" id="ckbx" name="followed_on_social" value="yes">
            <label for="ckbx">I have followed you on <a target="_blank"
                    href="https://www.instagram.com/codra_21?utm_source=qr&igsh=MWlncmEzOW4xZXd4YQ==">Instagram</a> and
                other platforms. </label>
        </div> <br>
        <input type="submit" value="Submit" style="font-size: 18px; padding: 8px 17px;">
    </form>
    <script src="formscript.js"></script>
</body>

</html>
